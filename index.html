<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>greencube</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="bg-container">
    <!-- navbar -->    
    <nav class="navigation">
      <div class="row">
        <div class="col-1">
          <div class="navigation__logo-box">
            <img src="assets/images/notepad.png" alt="logo" class="logo__img">
            <span class="logo">green&horbar;cube</span>
          </div>
        </div>

        <div class="col-2">
          <div class="navigation__middle-section">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#" class="btn btn-pages">Features</a></li>
              <!-- TODO: change this to a dropdown later -->
              <li class="navigation__item"><a href="#" class="btn btn-pages">Solutions</a></li>
              <li class="navigation__item"><a href="#" class="btn btn-pages">Resources</a></li>
              <li class="navigation__item"><a href="#" class="btn btn-pages">Pricing</a></li>       
            </ul>
          </div>
        </div>

        <div class="col-3">
          <div class="navigation__last-section">
            <a href="#" class="btn btn-login">Log In</a>
            <a href="#" class="btn btn-signup">Sign up</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="row">
        <div class="row__inner">
          <!--  -->
          <div class="col-motif">&nbsp;</div>
          
          <!-- -->
          <div class="col-text">
            <h1 class="heading">
              Find a <span class="heading-skilled">skilled</span>
              <span class="heading-individual">individual</span> to<br> do the job.
            </h1>
            <p class="intro">
              Green cube lets you find the right individual<br>
              for any challenge from development to a<br>
              marketing promotion.
            </p>
            <div class="cta-container">
              <a href="#" class="btn btn-started">Get started</a>
              <a href="#" class="btn btn-watch--video">
                <img src="assets/images/play-button.png" alt="play icon" class="play-icon">Watch Video
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">      
      <div class="row">
        <div class="footer__wrapper">
          <span class="footer__text">Scan it</span>
          <img src="assets/images/qr-code.png" alt="bar code" class="footer__img">
        </div>
      </div>
    </footer>
  </section>
</body>
</html>
