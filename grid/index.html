<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>green cube</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar__inner">
      <div class="navbar__logo-box">
        <img src="img/notepad.png" alt="logo" class="navbar__logo-img">
        <span class="logo">green&horbar;cube</span>
      </div>
      
      <div class="navbar__middle-section">
        <div class="navbar__middle-wrapper">
          <a href="#" class="btn btn-pages">Features</a>
          <a href="#" class="btn btn-pages">Solutions</a>
          <a href="#" class="btn btn-pages">Resources</a>
          <a href="#" class="btn btn-pages">Pricing</a>
        </div>
      </div>
  
      <div class="navbar__last-section">
        <div class="btn-groups"> 
          <a href="#" class="btn btn-login">Log In</a>
          <a href="#" class="btn btn-signup">Sign up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main class="container__item-2">
      <div class="col-1"></div>
      <div class="col-2">
        <h1 class="heading">
          Find a <span class="heading-skilled">skilled</span>
          <span class="heading-individual">individual</span> to<br> do the job.
        </h1>
        <p class="intro">
          Green cube lets you find the right individual<br>
          for any challenge from development to a<br>
          marketing promotion.
        </p>
        <div class="cta-container">
          <a href="#" class="btn btn-started">Get started</a>
          <a href="#" class="btn btn-watch--video">
            <img src="assets/images/play-button.png" alt="play icon" class="play-icon">Watch Video
          </a>
        </div>
      </div>
       
    </main>

    <footer class="footer container__item-3">footer</footer>
  </div>

  

</body>
</html>
